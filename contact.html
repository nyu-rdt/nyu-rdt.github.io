    <header>
        <div class="container container-nav">
            <img src="resources/rdt-logo-white.png" class="site-logo">
            <nav>
                <ul>

        </div> <!-- close nav container -->

    <div class="mobile-menu">
      <a href="./index.html" >HOME</a>
      <a href="./about.html">ABOUT</a></li>

    <div class="container form-container">
        <div >
            <img src="/resources/all-team-pic.JPG" class="form-image">
        </div>
        

        <!-- sends to semi's email -->
        <form target="_blank" action="https://formsubmit.co/135f5c463ef266fab0680cf6b41a889a" method="POST">
         
            <div class="form-row form-name">
                <label class="form-item" for="firstname">
                    First Name
                </label>
                <label class="form-item" for="lastname">
                    Last Name
                </label>

                <input type="text" id="firstname" class="form-item" required>
                <input type="text" id="lastname"class="form-item" required> 

            </div>
            
            <div class="form-row">
                <label class="form-item" for="email">
                    Email Address
                </label>

                <input type="email" id="email" autocomplete="email">
            </div>

            <div class="form-row">
                <label class="form-item" for="message" >
                    Message
                </label>


                <textarea class="form-item" id="message" placeholder="Tell us about you" ></textarea>
            </div>


            <button type="submit">Send</button> 
            

        </form>
    </div>

    <footer>
      <div class="container container-nav">
        <p>NYU Robotic Design Team</p>
      </div>
    </footer>
